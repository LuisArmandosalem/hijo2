<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hijo2-elemento">

      }

    <h2>Hello [[prop1]]!</h2>

  <script>

    class Hijo2Elemento extends Polymer.Element {
      static get is() {

      }
      static get properties() {
        return {
          prop1: {
